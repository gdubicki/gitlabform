language: python

python:
- '3.5'
- '3.6'

services:
- docker

install:
- sudo apt-get -y install pandoc
- pip install pypandoc
- python setup.py develop

script:
- py.test

deploy:
- provider: pypi
  user: python-egnyte
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
  before_deploy:
  - "pip install pypandoc"
- provider: script
  env:
  - python_version=3.7
  - alpine_version=alpine3.9
  - debian_version=stretch
  on:
    tags: true
  before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script: basn docker.sh