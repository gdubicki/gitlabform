language: python

python:
- '3.5'
- '3.6'

services:
- docker

script:
- py.test

install:
- sudo apt-get -y install pandoc
- pip install pypandoc
- python setup.py develop
- docker build -t egnyte/gitlabform:$(cat version)-alpine3:9 -f alpine.Dockerfile .
- docker build -t egnyte/gitlabform:$(cat version)-debian9 -f alpine.Dockerfile .

deploy:
- provider: pypi
  user: python-egnyte
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
  before_deploy:
  - "pip install pypandoc"
- provider: script
  on:
    tags: true
  before_deploy:
  - docker tag egnyte/gitlabform:$(cat version)-alpine3:9 egnyte/gitlabform:latest-alpine3:9
  - docker tag egnyte/gitlabform:latest-alpine3:9 egnyte/gitlabform:latest
  - docker tag egnyte/gitlabform:$(cat version)-debian9 egnyte/gitlabform:latest-debian9
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
  - |
    for image in egnyte/gitlabform:$(cat version)-alpine3:9 egnyte/gitlabform:$(cat version)-debian9 egnyte/gitlabform:latest-alpine3:9 egnyte/gitlabform:latest-debian9 egnyte/gitlabform:latest
    do
      docker push $image
    done